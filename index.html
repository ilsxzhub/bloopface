<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bloop â€” AI Robot Eyes</title>
<style>
  body {
    background-color: #000;
    display: flex;
    flex-direction: column;
    gap: 20px;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #8fdcff;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    margin: 0;
  }

  .eye-container {
    display: flex;
    gap: 100px;
  }

  .eye {
    width: 120px;
    height: 120px;
    background-color: #00f;
    border-radius: 50%;
    box-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 60px #00f;
    position: relative;
    overflow: hidden;
  }

  .eyelid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.15s ease-in-out;
  }

  .eye.blink .eyelid { transform: scaleY(1); }

  .eye.thinking { animation: thinkPulse 0.9s infinite; }
  @keyframes thinkPulse {
    0% { box-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 60px #00f; transform: scale(1); }
    50% { box-shadow: 0 0 40px #00f, 0 0 80px #00f, 0 0 120px #00f; transform: scale(1.03); }
    100% { box-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 60px #00f; transform: scale(1); }
  }

  .panel {
    width: min(920px, 92vw);
    background: rgba(10, 20, 30, 0.6);
    border: 1px solid rgba(100,200,255,0.12);
    padding: 12px;
    border-radius: 10px;
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: space-between;
  }

  .status { font-weight: 600; color: #bfefff; }
  .transcript { opacity: 0.9; font-size: 0.9rem; color: #dff6ff; }
  button { background: #012; color: #9ef; border: 1px solid rgba(160,240,255,0.08); padding: 6px 10px; border-radius: 8px; cursor: pointer; }

  @media (max-width:600px){ .eye { width:90px; height:90px } .eye-container { gap: 40px } }
</style>
</head>
<body>

  <button id="startBloop" style="padding:20px 40px;font-size:22px;border-radius:16px;background:#00aaff;border:0;box-shadow:0 0 20px #00aaff,0 0 40px #00aaff;color:white;cursor:pointer;margin-bottom:20px;transition:0.2s;">ðŸ”µ Start Bloop</button>

<div class="eye-container"" aria-hidden="true">
    <div class="eye" id="eye1"><div class="eyelid"></div></div>
    <div class="eye" id="eye2"><div class="eyelid"></div></div>
  </div>

  <div class="panel">
    <div>
      <div class="status" id="status">Status: <strong id="statusText">Waiting for "bloop"</strong></div>
      <div class="transcript" id="transcript">Transcript: â€”</div>
    </div>
  </div>

<script>
// ---- BLOOP + ELEVENLABS LIAM TTS ----
// Uses your Cloudflare Worker to generate MP3 audio safely

// ---------------- EYE BLINK ----------------
function blink() {
  const eyes = document.querySelectorAll('.eye');
  eyes.forEach(eye => eye.classList.add('blink'));
  setTimeout(() => eyes.forEach(eye => eye.classList.remove('blink')), 200);
}

// ---------------- UI ----------------
const statusText = document.getElementById('statusText');
const transcriptEl = document.getElementById('transcript');
function setStatus(s) { statusText.textContent = s; }

// ---------------- MEMORY SYSTEM ----------------
let bloopMemory = JSON.parse(localStorage.getItem('bloopMemory') || '{}');
function remember(k, v) {
  bloopMemory[k] = v;
  localStorage.setItem('bloopMemory', JSON.stringify(bloopMemory));
}

// ---------------- MODES ----------------
let bloopMode = 'friendly';

// ---------------- EMOTIONS ----------------
function setEmotion(e) {
  const colors = {
    happy: '#00f', thinking: '#0af', confused: '#f0f', angry: '#f00', neutral: '#00f'
  };
  document.querySelectorAll('.eye').forEach(el => {
    el.style.boxShadow = `0 0 40px ${colors[e]}, 0 0 80px ${colors[e]}`;
  });
}

// ---------------- AUDIO PLAYER (LIAM MP3) ----------------
let audioPlayer = new Audio();
audioPlayer.preload = 'auto';

function playAudioBlob(blob) {
  if (!blob) return;
  if (!audioPlayer.paused) audioPlayer.pause();
  const url = URL.createObjectURL(blob);
  audioPlayer.src = url;
  audioPlayer.play();
}

// ---------------- SPEECH RECOGNITION ----------------
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (!SpeechRecognition) {
  setStatus('SpeechRecognition not supported.');
} else {
  const recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = false;
  recognition.lang = 'en-US';

  let awaitingCommand = false;
  const WAKE = 'bloop';

  recognition.onend = () => {
    if (!audioPlayer || audioPlayer.paused) {
      setTimeout(() => recognition.start(), 200);
    } else {
      audioPlayer.onended = () => recognition.start();
    }
  };

  recognition.onerror = () => {
    setTimeout(() => recognition.start(), 500);
  };

  const API_URL = 'https://bloopbot-api.ethanoka94.workers.dev/';

  // ---------------- ASK AI â†’ GET LIAM VOICE ----------------
  async function speak(text) {
    try { recognition.stop(); } catch(e){}
    setStatus('Speaking...');

    const ttsRes = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text })
    });

    const mp3 = await ttsRes.blob();
    playAudioBlob(mp3);

    return new Promise(res => {
      audioPlayer.onended = () => {
        setTimeout(() => recognition.start(), 150);
        setStatus('Listening for "bloop"...');
        res();
      };
    });
  }

  async function askAI(msg) {
    setEmotion('thinking');
    const r = await fetch(API_URL.replace('/',''), { method: 'GET' }) // dummy prevent error
    setEmotion('neutral');
    return msg; // TEMP: You can re-enable AI later
  }

  // ---------------- MAIN SPEECH LOGIC ----------------
  recognition.onresult = (ev) => {
    const text = ev.results[ev.results.length-1][0].transcript.trim().toLowerCase();
    transcriptEl.textContent = 'Transcript: ' + text;

    if (awaitingCommand) {
      awaitingCommand = false;
      (async()=>{
        await speak(text);
      })();
      return;
    }

    if (text.includes(WAKE)) {
      blink();
      awaitingCommand = true;
      speak("Yes, I'm here.");
      return;
    }
  };

  // ---------------- START BUTTON ----------------
  const startBtn = document.getElementById('startBloop');
  startBtn.onclick = () => {
    startBtn.style.display = 'none';
    navigator.mediaDevices.getUserMedia({ audio: true }).then(()=>{
      recognition.start();
      setStatus('Listening for "bloop"...');
    }).catch(()=> setStatus('Mic blocked'));
  };

  setInterval(()=>blink(), Math.random()*3000 + 2000);
}
</script>
</body>
